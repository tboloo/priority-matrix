<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->

<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {   
  position: absolute;           
  text-align: center;
  width: 100px;
  padding: 5px;             
  font: 12px Roboto, Helvetica, Arial;        
  background: #5799db;   
  border: 0px;      
  border-radius: 4px;           
  pointer-events: none;         
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
var margin = {top: 30, right: 30, bottom: 30, left: 30},
    width = 600 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

// setup x 
var xValue = function(d) { return d.Urgency;}, // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
var yValue = function(d) { return d.Importance;}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");

var dotSize = function(d) {return d.Size;};

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// load data
d3.csv("epics.csv", function(error, data) {

  // change string (from CSV) into number format

  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([0,10]);
  yScale.domain([0,10]);

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Urgency");

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Importance");

    
  // draw dots
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", function(d) { return 3+d.Size * d.Size;})
      .attr("cx", xMap)
      .attr("cy", yMap)
      .style("fill", function(d) {
        var colorCat;
        
        if (d.Urgency < 5 && d.Importance < 5) {
            colorCat = "#ecff5e";
        } else if (d.Urgency >= 5 && d.Importance <= 5) {
            colorCat = "#fa2121";
        } else if (d.Urgency > 5 && d.Importance > 5) {
            colorCat = "#217821";
        } else {
            colorCat = "#2121be";
        }
          
        return colorCat;
      
      }) 
      .style("stroke", function(d) {
        var colorCat;
        
        if (d.Urgency < 5 && d.Importance < 5) {
            colorCat = "#ecff5e";
        } else if (d.Urgency >= 5 && d.Importance <= 5) {
            colorCat = "#fa2121";
        } else if (d.Urgency > 5 && d.Importance > 5) {
            colorCat = "#217821";
        } else {
            colorCat = "#2121be";
        }
          
        return colorCat;
      
      }) 
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(400)
               .style("opacity", 1);
          tooltip.html(d.Epic + "<br/> (" + xValue(d) 
	        + ", " + yValue(d) + ", " + dotSize(d) + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY + 5) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });
});

</script>
</body>
</html>
