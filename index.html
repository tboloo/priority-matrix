<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery UI Sortable - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script>
        $(function() {
            $( "#sortable" ).sortable({
                start: function( event, ui ) {
                    var newRank = ui.item.index() + 1;
                    ui.item.find('.rank').addClass('newItem').html(newRank);
                },
                stop: function( event, ui ) {
                    var newRank = ui.item.index() + 1;
                    ui.item.find('.rank').addClass('changed').html(newRank);
                }
            });
            $( "#sortable" ).disableSelection();
          });
    </script>
</head>

<body>

    <ul id="sortable">
        <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1 - Rank
            <span class="rank">1</span>
        </li>
        <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2 - Rank
            <span class="rank">1</span>
        </li>
        <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3 - Rank
            <span class="rank">1</span>
        </li>
        <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 4 - Rank
            <span class="rank">1</span>
        </li>
        <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5 - Rank
            <span class="rank">1</span>
        </li>
        <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 6 - Rank
            <span class="rank">1</span>
        </li>
        <li class="ui-state-default">
            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 7 - Rank
            <span class="rank">1</span>
        </li>
    </ul>


</body>

</html>
